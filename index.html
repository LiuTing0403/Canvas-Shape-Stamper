<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Canvas Shape Stamper</title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main>
    <canvas width="800", height="600"></canvas>
    <ul>
      <li><button class="shape" data-type="circle">Circle</button></li>
      <li><button class="shape" data-type="triangle">Triangle</button></li>
      <li><button class="shape" data-type="square">Square</button></li>
      <li><button id="clear">Clear</button></li>
      <li><label for="color">Color:<input type="text" name="color"></label></li>
    </ul>
  </main>
<script type="text/javascript" src="code.js"></script>
</body>
</html>
